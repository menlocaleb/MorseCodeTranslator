<!doctype html>
<html>
<head>
</head>
<body>
	<h1>Morse Code Translator Mockup</h1>
	<p>Start by tapping out four dots (the letter H in morse code), using the spacebar to initialize the system to recognize your own tempo. Then tap out your own message.</p>
	<div id="output">
		<h2>Translated Output</h2>
		<h3 id="status">Please tap out 4 'dot' beats</h3>
		<p id="text-output" style="min-height: 100px; background-color: #dddddd;"></p>
	</div>

	<img src="http://upload.wikimedia.org/wikipedia/commons/1/1f/International_Morse_Code.PNG" alt="morse code table">

	<script src="app.js"></script>
</body>
</html>
